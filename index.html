<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta author="Robertino Cepparo">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Librerías de estilos externas -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Este proyecto es un módulo eCommerce para una pagina ya existente de una Ilustradora Gráfica. la idea es crear un catalogo de productos a vender, implementar un carrito de compras donde cargarlos, y añadir un modulo de pagos y encargos -->
    <title>Anabella Avena - Ilustradora Freelance - eCommmerce</title>
</head>

<body>
    <header class="header">
        <label class="switch">
            <input id="switch-label" value="true" type="checkbox">
            <span class="slider round"></span>
        </label>
    </header>
    <main class="container invertir">
        <div class="titulo-container">
            <div class="bienvenido"></div>
            <div class="titulo">
                <h4>--- Simulador eCommerce ---</h4>
            </div>
            <div class="titulo">
                <h4>--- Anabella Avena - Ilustradora Freelance ---</h4>
            </div>
            <div class="titulo-relativo titulo"></div>
        </div>
        <div id="contenido" class="contenido"> </div>
    </main>
    <!-- JavaScript -->
    <!-- librerias Externas -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Internas -->
    <script src="js/visual/darkmode.js"></script>
    <script src="js/classes/classusuarios.js"></script>
    <script src="js/funcionesgrales.js"></script>
    <script src="js/gestionusuarios/login.js"></script>
    <script src="js/gestionusuarios/crearusuario.js"></script>
    <script src="js/gestionusuarios/recuperarusuario.js"></script>
    <script src="js/menus/menuprincipal.js"></script>
    <script src="js/menus/menubusqueda.js"></script>
    <script src="js/menus/menusdinamicos.js"></script>
    <script src="js/menus/menucarrito.js"></script>
    <script src="js/cierrecompra.js"></script>
    <script src="js/exitprogram.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
